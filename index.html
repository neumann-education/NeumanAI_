<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neumann AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #A78BFA;
            --tertiary-color: #C4B5FD;
            --bg-light: #DDD6FE;
            --text-color: #4a5568;
            --bg-color: #ffffff;
            --dark-bg: #1a1a1a;
            --dark-secondary: #2d2d2d;
            --dark-text: #e5e7eb;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --header-height: min(70px, 12vh);
            --footer-height: min(70px, 12vh);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B5CF6, #C4B5FD, #DDD6FE);
            background-size: 400% 400%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .blurred-text {
            color: transparent;
            background: linear-gradient(90deg, var(--bg-light) 25%, var(--tertiary-color) 50%, var(--bg-light) 75%);
            background-size: 200% 100%;
            animation: loading 2s infinite;
            border-radius: 4px;
            user-select: none;
            height: 1em;
            margin: 0.5em 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .dark-theme .blurred-text {
            background: linear-gradient(90deg, var(--dark-secondary) 25%, var(--dark-bg) 50%, var(--dark-secondary) 75%);
        }

        html {
            height: -webkit-fill-available;
            height: 100vh;
        }

        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        .chat-container {
            width: min(95%, 1200px);
            height: min(90vh, 800px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.2);
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                margin: 0;
                padding-bottom: var(--safe-area-inset-bottom);
            }
        }

        .chat-header {
            height: var(--header-height);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 10px 15px;
            color: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .logo-container {
            width: min(40px, 8vw);
            height: min(40px, 8vw);
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            flex-shrink: 0;
            background: white;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-content {
            flex-grow: 1;
            margin-left: 10px;
        }

        .header-content h2 {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 2px;
        }

        .header-content p {
            font-size: clamp(0.8rem, 3vw, 1rem);
            opacity: 0.9;
        }

        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
            background: var(--bg-color);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        #chatMessages::-webkit-scrollbar {
            width: 6px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
                .message {
            margin: 8px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .message-avatar {
            width: min(35px, 7vw);
            height: min(35px, 7vw);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .message-content {
            flex-grow: 1;
            padding: 8px;
            position: relative;
        }

        .copy-button {
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        .message:hover .copy-button {
            opacity: 1;
            right: -40px;
        }

        @media (max-width: 768px) {
            .copy-button {
                width: 25px;
                height: 25px;
                right: -30px;
                opacity: 0.7;
            }
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            color: var(--text-color);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #chatForm {
            height: var(--footer-height);
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            background: var(--bg-color);
            border-top: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            flex-shrink: 0;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            outline: none;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            background: #f8f7fa;
            transition: all 0.3s ease;
            color: var(--text-color);
            min-height: 45px;
            max-height: 100px;
            resize: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        button {
            width: min(45px, 9vw);
            height: min(45px, 9vw);
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            width: min(40px, 8vw);
            height: min(40px, 8vw);
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .dark-theme {
            background: linear-gradient(135deg, #2D1657, #4C1D95, #5B21B6);
        }

        .dark-theme .chat-container {
            background: rgba(17, 24, 39, 0.95);
        }

        .dark-theme #chatMessages {
            background: var(--dark-bg);
        }

        .dark-theme .ai-message {
            background: var(--dark-secondary);
            color: var(--dark-text);
        }

        .dark-theme #userInput {
            background: var(--dark-secondary);
            color: var(--dark-text);
        }

        .dark-theme #chatForm {
            background: var(--dark-bg);
            border-top-color: rgba(139, 92, 246, 0.2);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <img src="https://baltic.bitrix24.es/b15495391/resize_cache/103527/45fd33a620da2e44653e6a92c96d9446/landing/076/076071ca0420809ebdf7f49c4b677f7b/cropped-Logo-Neumann-270x270.png" 
                     alt="Neumann Logo">
            </div>
            <div class="header-content">
                <h2>Neumann AI</h2>
                <p>Tu asistente inteligente</p>
            </div>
            <div class="theme-toggle" role="button" tabindex="0">
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <div id="chatMessages"></div>

        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off">
            <div class="action-buttons">
                <button type="button" class="clear-button" id="clearChat" title="Limpiar chat">
                    <i class="fas fa-trash"></i>
                </button>
                <button type="submit" title="Enviar mensaje">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZ563AEuekzIb-MNFEuwg7okV1eIXZc-whWxMDJtWV_lkkP3sozbqRrdDqVHGL2akAzg/exec';
        let conversationHistory = [];

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = isUser ? 
                '<i class="fas fa-user"></i>' : 
                `<img src="https://baltic.bitrix24.es/b15495391/resize_cache/103527/45fd33a620da2e44653e6a92c96d9446/landing/076/076071ca0420809ebdf7f49c4b677f7b/cropped-Logo-Neumann-270x270.png" alt="Neumann AI">`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (!isUser && message === 'loading') {
                // Crear texto difuminado simulado con diferentes longitudes
                const lines = Array(4).fill(0).map(() => 
                    `<div class="blurred-text" style="width: ${Math.random() * 50 + 50}%">&nbsp;</div>`
                );
                contentDiv.innerHTML = lines.join('');
                messageDiv.dataset.loading = 'true';
            } else {
                contentDiv.innerHTML = message;
                
                if (!isUser) {
                    const copyButton = document.createElement('div');
                    copyButton.className = 'copy-button';
                    copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                    copyButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(message).then(() => {
                            copyButton.innerHTML = '<i class="fas fa-check"></i>';
                            setTimeout(() => {
                                copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                            }, 1500);
                        });
                    });
                    messageDiv.appendChild(copyButton);
                }
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (message !== 'loading') {
                conversationHistory.push({
                    text: message,
                    isUser: isUser
                });
            }
        }

        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;

            userInput.value = '';
            userInput.disabled = true;

            addMessage(message, true);
            addMessage('loading', false);

            try {
                const formData = new FormData();
                formData.append('message', message);
                formData.append('history', JSON.stringify(conversationHistory));

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                const loadingMessage = document.querySelector('.message[data-loading="true"]');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Error: ' + data.message, false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error en la comunicaciÃ³n', false);
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        });

        let isDarkTheme = localStorage.getItem('darkTheme') === 'true';
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            const icon = document.querySelector('.theme-toggle i');
            icon.className = isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkTheme', isDarkTheme);
        }

        if (isDarkTheme) {
            document.body.classList.add('dark-theme');
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }

        document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
        document.querySelector('.theme-toggle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') toggleTheme();
        });

        document.getElementById('clearChat').addEventListener('click', function() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            conversationHistory = [];
            addMessage("Â¡Chat limpiado! Â¿En quÃ© puedo ayudarte?", false);
        });

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('button[type="submit"]').click();
            }
        });

        window.onload = function() {
            addMessage("Â¡Hola! Soy tu asistente AI. Â¿En quÃ© puedo ayudarte hoy? ðŸ˜Š", false);
            document.getElementById('userInput').focus();
        };

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
